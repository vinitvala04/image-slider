<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />
  
</head>

<body>
  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="images/gear-5-monkey-d-6001x3841-17522.jpg"></div>
      <div class="swiper-slide"><img src="images/demon-slayer-3840x5270-10716.jpg"></div>
      <div class="swiper-slide"><img src="images/hogwarts-harry-5120x2880-13694.jpg"></div>
      <div class="swiper-slide"><img src="images/iron-man-marvel-superheroes-amoled-pitch-black-minimal-art-7680x6200-6293.png"></div>
      <div class="swiper-slide"><img src="images/stranger-things-5120x3657-18568.jpg"></div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src=script.js></script>
</body>

</html>
